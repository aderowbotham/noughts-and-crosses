<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="Ade Rowbotham">
  <title>Noughts and Crosses</title>

  <link href="node_modules/foundation-sites/dist/css/foundation.min.css" rel="stylesheet">
  <link href="node_modules/foundation-sites/dist/css/foundation-float.css" rel="stylesheet">
  <link href="css/noughts.css" rel="stylesheet">


</head>
<body>

  <div class="row">
    <div class="large-12 columns">

      <div ng-app="noughts" class="ng-cloak">

        <h6>Noughts and Crosses</h6>

        <div class="row game-area">
          <div class="large-4 medium-6 small-12 columns">
            <div ng-noughts-gameboard></div>
          </div>

          <div class="large-4 medium-6 small-12 columns stats-panel">
            <div ng-game-status-panel>
              <div>{{ status.gameActive ? "Game in progress" : "Game finished" }}</div>
              <div ng-show="status.gameActive">Turn: {{ status.turn }}</div>
              <div ng-show="status.winner">{{ status.winner }} is the winner</div>
              <div ng-show="!status.winner && !status.gameActive">It was a draw</div>
            </div>

          </div>
        </div>



      </div>

    </div>
  </div>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/angular/angular.js"></script>

<script src="js/app.js"></script>
<script src="js/constants.js"></script>
<script src="js/game-state.js"></script>


</body>
</html>
